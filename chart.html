<html>
	<head>
		<title>MyMovies Analytics</title>
		<link rel="shortcut icon" href="img/moviesIcon.ico" type="image/x-icon" />

		<link rel="stylesheet" href="css/general.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
		
		<style type="text/css">
			body {
				margin-left: 20px;
				margin-top: 20px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="form-group row" id="movie-title">
			<div class="col-sm-8">
				<label for="title"><strong>Title:</strong></label>
				<input type="text" class="form-control" id="title" maxlength="100">
			</div>
			<div class="col-sm-4">
				<button type="button" id="btnAdd" class="btn btn-success" data-toggle="tooltip" title="Add movie"><span class="glyphicon glyphicon-plus"></span></button>
			</div>
		</div>
		<div class="row" id="content">
			<div class="col-sm-6">
				<div class="table-wrapper">
					<table class="table table-striped" id="title-table">
						<thead>
							<tr>
								<th>Movie's Title</th>
								<th>Remove</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div id="table-buttons">
					<button type="button" id="btnDownloadXml" class="btn btn-primary" data-toggle="tooltip" title="Download XML"><span class="glyphicon glyphicon-save-file"></span></button>
					<button type="button" id="btnUploadXml" class="btn btn-info" data-toggle="tooltip" title="Import XML"><span class="glyphicon glyphicon-open-file"></span></button>			
					<input type="file" id="inpXmlFile">
				</div>
			</div>
			<div class="col-sm-4">
				<div id="canvas-holder">
					<canvas id="graphCountry"></canvas>
				</div>
				<div id="credits">
					<div id="mdlCredits" class="modal">
						<p>Thanks for clicking. That felt good.</p>
						<a href="#" rel="modal:close">Close</a>
					</div>
					<p><a href="#mdlCredits" rel="modal:open">Open Modal</a></p>
				</div>
			</div>
		</div>

		

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
		<script src="js/constants.js"></script>
		<script src="js/countrychart.js"></script>
		<script src="js/apimanipulation.js"></script>
		<script src="js/tablemanipulation.js"></script>
		<script src="js/events.js"></script>
		<script src="js/xmlmanipulation.js"></script>
	</body>
</html>
